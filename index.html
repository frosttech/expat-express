<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking Bulma , our Bootstrap alternative -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Linking custom stylesheet for any minor changes -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Expat Express</title>
</head>

<body>

    <!--header section-->
    <!-- tiles are the building blocks of Bulma layout; read documentation for info about classes -->
    <header class="container has-background-info" id="hero">
        <div class="is-ancestor">
            <div class="tile is-parent is-vertical">
                <article class="tile is-child has-text-centered">
                    <h1 class="title has-text-white">Expat-Express</h1>
                    <h2 class="subtitle has-text-white">Insert Catchy Slogan</h2>
                </article>
            </div>
        </div>
    </header>

 <!--starting input section-->
 <div>
 <!--text input box for currency-->
    <input placeholder="Input starting currency" id="currencyInput" type="number" min="1">
 <!--drop down menu for original currency-->
    <label for="currency">Select a Currency:</label>
    <select name="currency" id="currencyStart">
        <option value="USD">USD</option>
        <option value="EUR">EURO</option>
         <option value="JPY">JAPENESE YEN</option>
         <option value="GBP">POUND STERLING</option>
    </select>
</div>
 <!--option input section-->
<div>
    <!--text input box for zipcode-->
    <input placeholder="Input target zipcode" id="zipcode" type="number">
    <!--drop down menu for end currency-->
    <label for="currency">Select a Currency:</label>
    <select name="currency" id="currencyEnd">
        <option value="USD">USD</option>
        <option value="EUR">EURO</option>
        <option value="JPY">JAPENESE YEN</option>
        <option value="GBP">POUND STERLING</option>
    </select>
</div>

    <script src="../assets/script.js"></script>
</body>
</html>
